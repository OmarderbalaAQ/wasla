<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="dd.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .client-home {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .home-container {
            background: white;
            border-radius: 12px;
            padding: 50px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
            border: 1px solid #f0f0f0;
        }
        .home-container h1 {
            font-size: 42px;
            margin-bottom: 12px;
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
        }
        .home-container .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 18px;
            font-weight: 500;
        }
        .subscription-status {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
            border: 2px solid #e5e5e5;
        }
        .subscription-status.active {
            background: linear-gradient(135deg, #d4edda 0%, #e8f5e9 100%);
            border: 2px solid #28a745;
        }
        .subscription-status.expired {
            background: linear-gradient(135deg, #f8d7da 0%, #ffe5e5 100%);
            border: 2px solid #dc3545;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .btn-large {
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }
        .btn-primary-large {
            background: #2E4275;
            color: white;
        }
        .btn-primary-large:hover:not(:disabled) {
            background: #324c8f;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 66, 117, 0.3);
        }
        .btn-secondary-large {
            background: #6c757d;
            color: white;
        }
        .btn-secondary-large:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.3);
        }
        .btn-large:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .logout-link {
            margin-top: 24px;
            color: #2E4275;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
        .status-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 15px;
        }
        .status-badge.active {
            background: #28a745;
            color: white;
        }
        .status-badge.expired {
            background: #dc3545;
            color: white;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .home-container {
                padding: 30px 20px;
            }
            .home-container h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="nav-container">
            <div class="logo">
                <a href="client_home.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="site/elements/Adobe Express - word_dot.png" 
                         alt="Logo"  
                         style="height: clamp(26px, 4.5vw, 42px); 
                                width: auto; 
                                max-width: 100%;
                                margin-top: 4px;">
                </a>
            </div>

            <nav class="nav-links">
                <a href="client_home.html">Home</a>
                <a href="dashboard.html">Plans</a>
            </nav>

            <div class="nav-actions">
                <div class="lang-selector">
                    <span class="globe-icon">üåê</span>
                    <select id="languageSelect" style="border: none; background: transparent; font-weight: 600; cursor: pointer; outline: none;">
                        <option value="en">EN</option>
                        <option value="ar">üá∏üá¶ AR</option>
                    </select>
                </div>
                <span id="userEmailNav" style="margin-right: 15px; font-weight: 500; font-size: 14px;"></span>
                <button class="btn btn-outline" onclick="logout()">Log out</button>
            </div>
        </div>
    </header>

    <div class="client-home">
        <div class="home-container">
            <h1>Welcome Back!</h1>
            <p class="subtitle" id="userName">Loading...</p>

            <div id="subscriptionStatus" class="subscription-status">
                <div class="status-badge">Loading...</div>
                <p id="statusText">Checking subscription status...</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="buttons-container">
                <button id="dashboardBtn" class="btn-large btn-primary-large" onclick="openDashboard()">
                    üìä Open My Dashboard
                </button>
                <a href="dashboard.html" class="btn-large btn-secondary-large">
                    üí≥ View Plans & Payment
                </a>
            </div>

            <a href="#" onclick="logout()" class="logout-link">Logout</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        const token = localStorage.getItem('access_token');

        if (!token) {
            window.location.href = 'login.html';
        }

        let dashboardUrl = null;
        let hasAccess = false;

        async function loadUserData() {
            try {
                // Get user info
                const userResponse = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const user = await userResponse.json();
                
                document.getElementById('userName').textContent = user.full_name || user.email;
                document.getElementById('userEmailNav').textContent = user.email;

                // Get subscription and dashboard info
                const subResponse = await fetch(`${API_BASE_URL}/auth/me/subscription`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const subscription = await subResponse.json();

                const statusDiv = document.getElementById('subscriptionStatus');
                const statusText = document.getElementById('statusText');
                const dashboardBtn = document.getElementById('dashboardBtn');
                const errorDiv = document.getElementById('errorMessage');

                dashboardUrl = subscription.dashboard_url;
                hasAccess = subscription.has_access;

                if (subscription.has_access) {
                    statusDiv.className = 'subscription-status active';
                    statusDiv.innerHTML = `
                        <div class="status-badge active">‚úì Active</div>
                        <p><strong>Subscription Active</strong></p>
                        ${subscription.subscription_end_date ? 
                            `<p>Valid until: ${new Date(subscription.subscription_end_date).toLocaleDateString()}</p>` : 
                            '<p>Access granted by admin</p>'}
                        ${subscription.bundle_name ? `<p>Plan: ${subscription.bundle_name}</p>` : ''}
                    `;
                    dashboardBtn.disabled = false;
                } else {
                    statusDiv.className = 'subscription-status expired';
                    statusDiv.innerHTML = `
                        <div class="status-badge expired">‚úó No Active Subscription</div>
                        <p><strong>Subscription Required</strong></p>
                        <p>Please purchase a plan to access your dashboard</p>
                    `;
                    dashboardBtn.disabled = true;
                }

            } catch (error) {
                console.error('Error loading user data:', error);
                document.getElementById('errorMessage').textContent = 'Error loading subscription status';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function openDashboard() {
            if (!hasAccess) {
                alert('You need an active subscription to access the dashboard. Please purchase a plan.');
                return;
            }

            if (!dashboardUrl) {
                alert('Dashboard URL not configured. Please contact support.');
                return;
            }

            window.open(dashboardUrl, '_blank');
        }

        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = 'login.html';
        }

        // Initialize
        loadUserData();
    </script>
</body>
</html>
