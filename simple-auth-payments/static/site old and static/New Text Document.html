<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" style="width: 2.5em; height: 2.5em; color: #3498db;">
  <path d="M6 3h12l4 6-10 12L2 9z" />

</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#940196" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" style="width: 2.5em; height: 2.5em;">
  <path d="M6 3h12l4 6-10 12L2 9z" />
  <path d="M11 3l-4 6 5 12 5-12-4-6" />
  <path d="M2 9h20" />
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 4em; height: 4em; filter: drop-shadow(0px 4px 6px rgba(148, 1, 150, 0.4));">
  <defs>
    <linearGradient id="platGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D656FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#940196;stop-opacity:1" />
    </linearGradient>
  </defs>
  <path d="M6 3h12l4 6-10 12L2 9z" fill="url(#platGrad)" opacity="0.15" />
  <g fill="none" stroke="url(#platGrad)" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
    <path d="M6 3h12l4 6-10 12L2 9z" />
    <path d="M11 3l-4 6 5 12 5-12-4-6" />
    <path d="M2 9h20" />
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 3.5em; height: 3.5em;">
  <defs>
    <linearGradient id="platBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#940196" />
      <stop offset="100%" stop-color="#4a004b" />
    </linearGradient>
    
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="50%" stop-color="white" stop-opacity="0.6" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
      <animateTransform attributeName="gradientTransform" type="translate" from="-1 -1" to="1 1" dur="3s" repeatCount="indefinite" />
    </linearGradient>

    <mask id="diamondMask">
      <path d="M6 3h12l4 6-10 12L2 9z" fill="white" />
    </mask>
  </defs>

  <path d="M6 3h12l4 6-10 12L2 9z" fill="url(#platBase)" fill-opacity="0.1" />
  
  <rect x="0" y="0" width="24" height="24" fill="url(#shine)" mask="url(#diamondMask)" />

  <g fill="none" stroke="#940196" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M6 3h12l4 6-10 12L2 9z" />
    <path d="M11 3l-4 6 5 12 5-12-4-6" opacity="0.6" />
    <path d="M2 9h20" opacity="0.6" />
  </g>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" style="width: 2.5em; height: 2.5em; color: #f1c40f;">
  <path d="M2 4l3 12h14l3-12-6 7-4-7-4 7-6-7z" />
  <path d="M5 20h14" />
  <circle cx="2" cy="4" r="0.5" fill="currentColor" />
  <circle cx="12" cy="4" r="0.5" fill="currentColor" />
  <circle cx="22" cy="4" r="0.5" fill="currentColor" />
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 3.5em; height: 3.5em;">
  <defs>
    <mask id="crownMask">
      <path d="M2 4l3 12h14l3-12-6 7-4-7-4 7-6-7z" fill="white" />
    </mask>
  </defs>

  <path d="M2 4l3 12h14l3-12-6 7-4-7-4 7-6-7z" fill="#940196" fill-opacity="0.1" />
  
  <rect x="0" y="0" width="24" height="24" fill="url(#shine)" mask="url(#crownMask)" />

  <g fill="none" stroke="#940196" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M2 4l3 12h14l3-12-6 7-4-7-4 7-6-7z" />
    <path d="M5 20h14" />
    <circle cx="2" cy="4" r="0.5" fill="#940196" stroke="none" />
    <circle cx="12" cy="4" r="0.5" fill="#940196" stroke="none" />
    <circle cx="22" cy="4" r="0.5" fill="#940196" stroke="none" />
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" style="width: 2.5em; height: 2.5em; color: #95a5a6;">
  <circle cx="12" cy="8" r="7" />
  <path d="M8.5 14.5L7 22l5-3 5 3-1.5-7.5" />
  <circle cx="12" cy="8" r="3" opacity="0.5" />
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 3.5em; height: 3.5em;">
  <defs>
    <mask id="medalMask">
       <circle cx="12" cy="8" r="7" fill="white" />
       <path d="M8.5 14.5L7 22l5-3 5 3-1.5-7.5" fill="white" />
    </mask>
  </defs>

  <g mask="url(#medalMask)">
    <rect x="0" y="0" width="24" height="24" fill="#940196" fill-opacity="0.1" />
    <rect x="0" y="0" width="24" height="24" fill="url(#shine)" />
  </g>

  <g fill="none" stroke="#940196" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="8" r="7" />
    <path d="M8.5 14.5L7 22l5-3 5 3-1.5-7.5" />
    <circle cx="12" cy="8" r="3" opacity="0.4" />
  </g>
</svg>
