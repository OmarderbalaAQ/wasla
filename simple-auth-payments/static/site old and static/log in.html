<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Deliverect</title>
    <link rel="stylesheet" href="dd.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-image-side">
            <div class="brand-overlay">
                 <img src="C:\Users\Omar Derb\Downloads\New folder (7)\site\elements\white.png" 
                     alt="Deliverect logo" 
                     class="overlay-logo" 
                      >
                <div class="overlay-text">
                    <h1>Streamline your <br>online sales.</h1>
                    <p>Manage all your online orders in one place and grow your business with ease.</p>
                </div>
            </div>
        </div>

        <div class="login-form-side">
            <div class="form-container">
                <div class="form-header">
                    <h2>Welcome back</h2>
                    <p>Please enter your details to sign in.</p>
                </div>

                <form class="auth-form">
                    <div class="input-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-group">
                        <div class="label-row">
                            <label for="password">Password</label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password">
                                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-continue">Continue</button>
                </form>
<!-- 
                <div class="divider">
                    <span>OR</span>
                </div>

                <button class="btn-google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Logo.svg" alt="Google">
                    Continue with Google
                </button>
                -->

                <p class="signup-footer">
                    Don't have an account? <a href="#">Get started</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
